<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="./assets/javascript/app.js"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			Train Scheduler
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<form>
					<div class="form-group">
						<label for="inputName">Train Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="inputDestination">Destination</label>
						<input type="text" class="form-control" id="inputDestination" placeholder="City">
					</div>
					<div class="form-group">
						<label for="inputFirstTime">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="inputFirstTime" placeholder="24:00">
					</div>
					<div class="form-group">
						<label for="inputFrequency">Frequency (min)</label>
						<input type="text" class="form-control" id="inputFrequency" placeholder="60">
					</div>
					<button type="button" class="btn btn-default btn-md btn-block" id="addTrainBtn">Add Train to Schedule</button>
				</form>
			</div>
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">Train Name</div>
							<div class="col-xs-3">Destination</div>
							<div class="col-xs-2">Freq. (min)</div>
							<div class="col-xs-2">Next Arrival</div>
							<div class="col-xs-2">Minutes Away</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row" id="trainSched">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
